name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm@8
        run: npm install -g npm@8

      - name: Use public npm registry in lockfile
        run: |
          sed -i 's|https://artifactory.release.ctripcorp.com/artifactory/api/npm/trip-npm-prod/|https://registry.npmjs.org/|g' package-lock.json

      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npx vite build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages